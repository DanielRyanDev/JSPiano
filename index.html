<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Virtual Piano</title>
</head>
<body>
    <div class="piano">
        <div data-note="2F" class="key white"></div>
        <div data-note="2Gb" class="key black"></div>
        <div data-note="2G" class="key white"></div>
        <div data-note="2Ab" class="key black"></div>
        <div data-note="2A" class="key white"></div>
        <div data-note="2Bb" class="key black"></div>
        <div data-note="2B" class="key white"></div>
        <div data-note="3C" class="key white"></div>
        <div data-note="3Db" class="key black"></div>
        <div data-note="3D" class="key white"></div>
        <div data-note="3Eb" class="key black"></div>
        <div data-note="3E" class="key white"></div>
        <div data-note="3F" class="key white"></div>
        <div data-note="3Gb" class="key black"></div>
        <div data-note="3G" class="key white"></div>
        <div data-note="3Ab" class="key black"></div>
        <div data-note="3A" class="key white"></div>
        <div data-note="3Bb" class="key black"></div>
        <div data-note="3B" class="key white"></div>
        <div data-note="4C" class="key white"></div>
        <div data-note="4Db" class="key black"></div>
        <div data-note="4D" class="key white"></div>
        <div data-note="4Eb" class="key black"></div>
        <div data-note="4E" class="key white"></div>
    </div>

    <audio id="2F" src="notes/2F.mp3"></audio>
    <audio id="2Gb" src="notes/2Gb.mp3"></audio>
    <audio id="2G" src="notes/2G.mp3"></audio>
    <audio id="2Ab" src="notes/2Ab.mp3"></audio>
    <audio id="2A" src="notes/2A.mp3"></audio>
    <audio id="2Bb" src="notes/2Bb.mp3"></audio>
    <audio id="2B" src="notes/2B.mp3"></audio>
    <audio id="3C" src="notes/3C.mp3"></audio>
    <audio id="3Db" src="notes/3Db.mp3"></audio>
    <audio id="3D" src="notes/3D.mp3"></audio>
    <audio id="3Eb" src="notes/3Eb.mp3"></audio>
    <audio id="3E" src="notes/3E.mp3"></audio>
    <audio id="3F" src="notes/3F.mp3"></audio>
    <audio id="3Gb" src="notes/3Gb.mp3"></audio>
    <audio id="3G" src="notes/3G.mp3"></audio>
    <audio id="3Ab" src="notes/3Ab.mp3"></audio>
    <audio id="3A" src="notes/3A.mp3"></audio>
    <audio id="3Bb" src="notes/3Bb.mp3"></audio>
    <audio id="3B" src="notes/3B.mp3"></audio>
    <audio id="4C" src="notes/4C.mp3"></audio>
    <audio id="4Db" src="notes/4Db.mp3"></audio>
    <audio id="4D" src="notes/4D.mp3"></audio>
    <audio id="4Eb" src="notes/4Eb.mp3"></audio>
    <audio id="4E" src="notes/4E.mp3"></audio>

</html>
